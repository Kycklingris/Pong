<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div id = "wiper"></div>
    <div id = "gamespace">
    <div id = "playerl" class = "player"></div>
    <div id = "divider"></div>
    <div id = "playerr" class = "player"></div>
</div>
<div id = "ball"><img id = "gurka" src = "images/gurka-180-sq.png"></div>
<div id = "score">
    <div id = "score1">0</div>
    <div id = "score2">0</div>
</div>
<div id = "cursorcapture"></div>

<div id = "send">
    <input id = "msg" type = "text">
    <button id = "msgbutt" onclick = "send()">Send</button>
</div>
<div id = "popup">
    <textarea id = "input" class = "textfield"></textarea>
    <button class = "button" id = "generate" onclick = "getId()">Get ID</button>
    <button class = "button" id = "submit" onclick = "join()">Join</button>
</div>
<div id = "settings">

</div>

<button id = "start" onclick = "start()">Start</button>

</body>
</html>
