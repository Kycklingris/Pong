<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div id = "wiper"></div>
    <div id = "gamespace">
    <div id = "playerl" class = "player"></div>
    <div id = "divider"></div>
    <div id = "playerr" class = "player"></div>
</div>
<div id = "ball"><img id = "gurka" src = "images/gurka-180-sq.png"></div>
<div id = "score">
    <div id = "score1">0</div>
    <div id = "score2">0</div>
</div>
<div id = "cursorcapture"></div>
<div id = "messages"></div>
<div id = "send">
    <input id = "msg" type = "text">
    <button id = "msgbutt" onclick = "send()">Send</button>
</div>
<div id = "popup">
    <textarea id = "input" class = "textfield"></textarea>
    <button class = "button" id = "generate" onclick = "getId()">Get ID</button>
    <button class = "button" id = "submit" onclick = "join()">Join</button>
</div>
<div id = "settings">
    <div id = "sliders">
    <p class = "slideName">Ball speed</p>
    <input type= "range" min="-200" max = "200" value = "0" class = "slider" id = "bSpeed">
    <button class = "value" id = "bSpeedVal" onclick = "resetVal(1)">0</button>

    <p class = "slideName">Ball size</p>
    <input type= "range" min="-200" max = "200" value = "0" class = "slider" id = "bSize">
    <button class = "value" id = "bSizeVal" onclick = "resetVal(2)">0</button>

    <p class = "slideName">Max angle</p>
    <input type= "range" min="-200" max = "200" value = "0" class = "slider" id = "bMax">
    <button class = "value" id = "bMaxVal" onclick = "resetVal(3)">0</button>

    <p class = "slideName">Player size</p>
    <input type= "range" min="-200" max = "200" value = "0" class = "slider" id = "pSize">
    <button class = "value" id = "pSizeVal" onclick = "resetVal(4)">0</button>

    <p class = "slideName">Player speed</p>
    <input type= "range" min="-200" max = "200" value = "0" class = "slider" id = "pSpeed">
    <button class = "value" id = "pSpeedVal" onclick = "resetVal(5)">0</button>

    <p class = "slideName">Win number</p>
    <input type= "range" min="0" max = "30" value = "5" class = "slider" id = "win">
    <button class = "value" id = "winVal" onclick = "resetVal(6)">5</button>
    </div>
    <button id = "setbutt" onlick = "save()">Save</button>
</div>

<button id = "start" onclick = "start()">Start</button>
<script src="js/peerjs.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
